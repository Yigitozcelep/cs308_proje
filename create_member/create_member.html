<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Member Form</title>
    <link rel="stylesheet" href="create_member.css">
</head>
<body>
  <div class="top-bar">
    <div class="logo" id="brandName">AIR308 Airlines</div>
    <div class="language-select">
      <select id="language" name="language">
          <option value="english">EN</option>
          <option value="turkish">TR</option>
      </select>
    </div>
    <a href="#" class="top-bar-item" id="sign_helpButton">Help</a>
    <div id="helpPopup" class="help-popup" style="display: none;">
      <div class="help-content">
        <span class="close">&times;</span>
        <p id="member_helpText">Here is some helpful information:
           Please be careful not to leave any boxes blank.
           The "Other" option is an option created for people who do not want to specify their gender. 
           You must enter the e-mail address to create member. 
           </p>
      </div>
    </div>
    <a href="#" class="top-bar-item" id="signOut">Sign Out</a>
  </div>
  <div class="form-box">
    <img src="308_air.png" alt="AIR308" class="airplane-image">
    <form class="form">
        <span class="title" id="createMemberTitle">Create Member</span>
        <div class="form-container">
          <input type="text" class="input" placeholder="Name" id="sign_name">
          <input type="text" class="input" placeholder="Surname" id="sign_surname">
          <input type="text" class="input" placeholder="ID" id="sign_id">
          <input type="text" class="input" placeholder="Seniority" id="sign_seniority">
          
          <div class="gender">
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" id="labelFemale">Female</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male" id="labelMale">Male</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other" id="labelOther">Other</label>
          </div>
          
          <div class="age">
            <label for="sign_age" class="age-label" id="sign_age_label">Age:</label>
            <input type="number" class="input" id="sign_age_mem" min="0" max="150">
          </div>

          <input type="text" class="input" placeholder="Nationality" id="sign_nationality">

          <input type="email" class="input" placeholder="Email" id="sign_email">
          <input type="password" class="input" placeholder="Password" id="sign_password">
          
          <div class="crew-type">
            <label for="crewType" class="crew-label" id="crewlabel">Crew Type:</label>
            <input type="radio" id="cabinCrew" name="crewType" value="cabin">
            <label for="cabinCrew" id="cabinc">Cabin Crew</label>
            <input type="radio" id="flightCrew" name="crewType" value="flight">
            <label for="flightCrew" id="flightc">Pilot Crew</label>
          </div>
          
          <div class="additional-inputs" id="additionalInputs">
            <!-- Additional inputs for cabin crew -->
            <div id="cabinCrewInputs" style="display: none;">
              <input type="text" class="input" placeholder="Languages" id="personalP_languagesLabel1">
              <input type="text" class="input" placeholder="Recipe" id="personalP_recipeLabel">
            </div>
            <!-- Additional inputs for flight crew -->
            <div id="flightCrewInputs" style="display: none;">
              <input type="text" class="input" placeholder="Allowed Range (km)" id="personalP_allowedRangeLabel">
              <input type="text" class="input" placeholder="Languages" id="personalP_languagesLabel">
            </div>
          </div>
        </div>
        <button type="submit" id="createMemberButton">Create Member</button>
    </form>
    <div class="form-section">
    </div>
  </div>
  
  <script type="module" src="create_member.js"></script>
  <script type="module" src="../dictionary.js"></script>   
  
</body>
</html>

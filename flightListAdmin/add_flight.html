<!DOCTYPE html>
<html>
<head>
    <title id="pageTitle"></title>
    <link rel="stylesheet" href="add_flight.css">
</head>
<body>
    
    <div class="top-bar">
        <div class="logo" id="brandName">
            
        </div>
        <div class="language-select">
            <select id="language" name="language">
                <option value="english">EN</option>
                <option value="turkish">TR</option>
            </select>
        </div>
        <a href="#" class="top-bar-item" id="helpButton"></a>
        <div id="helpPopup" class="help-popup" style="display: none;">
            <div class="help-content">
              <span class="close">&times;</span>
                <p id="helpText"></p>
            </div>
          </div>
        <a href="/start_screen/index.html" class="top-bar-item" id="signOut"></a>
    </div>
    <form id="addFlightForm">
        <label for="flightNo" id="flightNoLabel"></label>
        <input type="text" id="flightNo" name="flightNo" required>

        <label for="planeId" id="planeIdLabel"></label>
        <input type="text" id="planeId" name="planeId" required>

        <label for="departureDate" id="departureDateLabel"></label>
        <input type="date" id="departureDate" name="departureDate" required>

        <label for="departureTime" id="departureTimeLabel"></label>
        <input type="time" id="departureTime" name="departureTime" required>

        <label for="departurePlace" id="departurePlaceLabel"></label>
        <input type="text" id="departurePlace" name="departurePlace" required>

        <label for="departureAirport" id="departureAirportLabel"></label>
        <input type="text" id="departureAirport" name="departureAirport" required>

        <label for="arrivalDate" id="arrivalDateLabel"></label>
        <input type="date" id="arrivalDate" name="arrivalDate" required>

        <label for="arrivalTime" id="arrivalTimeLabel"></label>
        <input type="time" id="arrivalTime" name="arrivalTime" required>

        <label for="arrivalPlace" id="arrivalPlaceLabel"></label>
        <input type="text" id="arrivalPlace" name="arrivalPlace" required>

        <label for="arrivalAirport" id="arrivalAirportLabel"></label>
        <input type="text" id="arrivalAirport" name="arrivalAirport" required>

        <label for="vehicleType" id="vehicleTypeLabel"></label>
        <input type="text" id="vehicleType" name="vehicleType" required>

        <label for="foodMenu" id="foodMenuLabel"></label>
        <input type="text" id="foodMenu" name="foodMenu" required>

        <label for="sharedAirlineCompany" id="sharedAirlineCompanyLabel"></label>
        <input type="text" id="sharedAirlineCompany" name="sharedAirlineCompany" required><br><br>

        <button id="submit" type="submit"></button>
    </form>

    <script type="module" src="add_flight.js"></script>
    <script type="module" src="../dictionary.js"></script>

</body>
</html>

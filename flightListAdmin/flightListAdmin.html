<!DOCTYPE html>
<html>
    <head>
        <title id="air308FlightsAdmin">
            
        </title>
        <link rel="stylesheet" href="flightListAdmin.css">
    </head>

    <body>

        <div class="top-bar">
            <div class="logo" id="brandName">
                
            </div>
            <div class="language-select">
                <select id="language" name="language">
                    <option value="english">EN</option>
                    <option value="turkish">TR</option>
                </select>
            </div>
            <a href="#" class="top-bar-item" id="helpButton"></a>
            <div id="helpPopup" class="help-popup" style="display: none;">
                <div class="help-content">
                  <span class="close">&times;</span>
                    <h2 id="flightList"></h2>
                    <p id="flightListAdmin"></p>
                    <h3 id="filteringFlights"></h3>
                    <p id="filteringFlightsInfo"></p>
                    <h3 id="tableDisplay"></h3>
                    <p id="adminTableDisplayInfo"></p>
                    <h3 id="flightManagement"></h3>
                    <p id="flightManagementInfo"></p>
                    <h3 id="flightSelection"></h3>
                    <p id="flightSelectionInfo"></p>
                    <h3 id="flightDeletion"></h3>
                    <p id="flightDeletionInfo"></p>
                </div>
              </div>
            <a href="/start_screen/index.html" class="top-bar-item" id="signOut"></a>
        </div>

        <div class="main-container">
            <div class="left">

                <div class="filters-container">
                    <div>
                    <div id="filterBy">Filter by:</div>
                    <input id="flightNo-search" class="name-search" type="text" placeholder="Flight No">
                    <input id="planeId-search" class="input-search" type="text" placeholder="Plane Id">
                    <input id="departureDate-search" class="input-search" type="text" placeholder="Departure Date">
                    <input id="departurePlace-search" class="input-search" type="text" placeholder="Departure Place">
                    <input id="departureAirport-search" class="input-search" type="text" placeholder="Departure Airport">
                    <input id="arrivalDate-search" class="input-search" type="text" placeholder="Arrival Date">
                    <input id="arrivalPlace-search" class="input-search" type="text" placeholder="Arrival Place">
                    <input id="arrivalAirport-search" class="input-search" type="text" placeholder="Arrival Airport">
                    <input id="vehicleType-search" class="input-search" type="text" placeholder="Vehicle Type">
                    <button id="apply" class="apply" type="submit">APPLY</button>
                    </div>
                
                </div>

            </div>

            <div class="middle">
                
                <div class="table-container" id="table">
                    <table>
                        <thead>
                        <tr>
                            <th data-column="FlightNo" data-order="desc" id="flightNo"></th>
                            <th data-column="PlaneId" data-order="desc" id="planeId"></th>
                            <th data-column="DepartureDate" data-order="desc" id="departureDate"></th>
                            <th data-column="DeparturePlace" data-order="desc" id="departurePlace"></th>
                            <th data-column="DepartureAirport" data-order="desc" id="departureAirport"></th>
                            <th data-column="ArrivalDate" data-order="desc" id="arrivalDate"></th>
                            <th data-column="ArrivalPlace" data-order="desc" id="arrivalPlace"></th>
                            <th data-column="ArrivalAirport" data-order="desc" id="arrivalAirport"></th>
                            <th data-column="VehicleType" data-order="desc" id="vehicleType"></th>                                                                                                            
                        </tr>
                        </thead>
                        <tbody id="table-body">
               
                        </tbody>
                    </table>
                </div>

                <div class="page-container">
                    <div id="page-wrapper"></div>
                </div>

                

                

            </div>
            
            <div>
                <div class="buttons-container">
                    <button class="button" id="addFlight"></button>
                </div>
            </div>
            
        </div>
    <div id="selectPopup" class="popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <p id="chooseAction"></p>
            <button id="button1"></button>
            <button id="button2"></button>
            <button id="button3"></button>
            <button id="button4"></button>
    </div>
    <div id="updatePopup" class="popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <h2 id="0"></h2>
            <form id="updateForm">
                <label id="1" for="flightId"></label>
                <input type="text" id="flightId" name="flightId" readonly><br><br>
    
                <label id="2" for="newPlaneId"></label>
                <input type="text" id="newPlaneId" name="newPlaneId"><br><br>
    
                <label id="3" for="newDepartureDate"></label>
                <input type="date" id="newDepartureDate" name="newDepartureDate"><br><br>
    
                <label id="4" for="newDepartureTime"></label>
                <input type="time" id="newDepartureTime" name="newDepartureTime"><br><br>
    
                <label id="5" for="newDeparturePlace"></label>
                <input type="text" id="newDeparturePlace" name="newDeparturePlace"><br><br>
    
                <label id="6" for="newDepartureAirport"></label>
                <input type="text" id="newDepartureAirport" name="newDepartureAirport"><br><br>
    
                <label id="7" for="newArrivalDate"></label>
                <input type="date" id="newArrivalDate" name="newArrivalDate"><br><br>
    
                <label id="8" for="newArrivalTime"></label>
                <input type="time" id="newArrivalTime" name="newArrivalTime"><br><br>
    
                <label id="9" for="newArrivalPlace"></label>
                <input type="text" id="newArrivalPlace" name="newArrivalPlace"><br><br>
    
                <label id="10" for="newArrivalAirport"></label>
                <input type="text" id="newArrivalAirport" name="newArrivalAirport"><br><br>
    
                <label id="11" for="newVehicleType"></label>
                <input type="text" id="newVehicleType" name="newVehicleType"><br><br>
    
                <button id="12" type="submit"></button>
            </form>
        </div>
    </div>

    
</div>
<script type ="module" src="flightListAdmin.js"></script>
<script type="module" src="../dictionary.js"></script>  
    </body>
</html>

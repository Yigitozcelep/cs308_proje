<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title id="air308FlightSelection"></title>    
    <link href="flightSelection.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="top-bar">
        <div class="logo" id="brandName">
            
        </div>
        <a href="#" class="top-bar-item" id="myFlights"></a>
        <a href="../personal_info_psngr/personal_info_psngr.html">
            <img src="profile_icon.png" alt="Profile Icon" class="top-bar-icon">
        </a>
        
        <div class="language-select">
            <select id="language" name="language">
                <option value="english">EN</option>
                <option value="turkish">TR</option>
            </select>
        </div>
        <a href="#" class="top-bar-item" id="helpButton"></a>
        <div id="helpPopup" class="help-popup" style="display: none;">
            <div class="help-content">
              <span class="close">&times;</span>
                <h2 id="flightSelectionHelp"></h2>
                <p id="helpInfo"></p>
                <h3 id="searchOptions"></h3>
                <p id="flightSelectionSearchMethod"></p>
                <ul>
                    <li id="flightNumberInfo"></li>
                    <li id="routeInfo"></li>
                    <li id="airportInfo"></li>
                </ul>
                <h3 id="fillingForm"></h3>
                <p id="ensureAccuracy"></p>
                <ul>
                    <li id="doubleCheck"></li>
                </ul>
                <h3 id="viewBookedFlights"></h3>
                <p id="viewBookedFlightsInfo"></p>
            </div>
          </div>
        <a href="/start_screen/index.html" class="top-bar-item" id="signOut"></a>
    </div>
    
    <div id="form">
        <form>
            <h2 id="flightSelectionTable"></h2>
            <div>
                <label for="searchType" id="searchBy:"></label>
                <select id="searchType" name="searchType">
                    <option value="flightNo" selected id="flightNo"></option>
                    <option value="route" id="routeDropDown"></option>
                    <option value="airport" id="airportDropDown"></option>
                </select>
            </div>
            
            <br>
        
            
            <div id="flightNoInput" class="input-field" style="display:none;">
                <label for="flightNo" id="flightNo:"></label>
                <input type="text" id="flightNoPHolder" name="flightNo" placeholder="Flight No">
            </div>
            
            <div id="routeInput" class="input-field" style="display:none;">
                <label for="departure" id="departureInput"></label>
                <input type="text" id="departure" name="departure" placeholder="Departure">
                <label for="arrival" id="arrivalInput"></label>
                <input type="text" id="arrival" name="arrival" placeholder="Arrival">
                <label for="startDate" id="intervalStartInput"></label>
                <input type="date" id="startDate" name="startDate" placeholder="Date">
                <label for="endDate" id="intervalEndInput"></label>
                <input type="date" id="endDate" name="endDate" placeholder="Date">
            </div>
            
            <div id="airportInput" class="input-field" style="display:none;">
                <label for="airport" id="airportText1"></label>
                <input type="text" id="airport" name="airport" placeholder="Airport">
                <label for="startDate2" id="intervalStartInput2"></label>
                <input type="date" id="startDate2" name="startDate2" placeholder="Date">
                <label for="endDate2" id="intervalEndInput2"></label>
                <input type="date" id="endDate2" name="endDate2" placeholder="Date">
            </div>

            
                        
            <br>
            
            <div>
                 <button type="submit" name="submit" id="submit">Submit</button>
            </div>
        
        </form>
    </div>
    <script type="module" src="flightSelection.js"></script>
    <script type="module" src="../dictionary.js"></script>  
</body>
</html>

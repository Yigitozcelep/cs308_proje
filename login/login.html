<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AIR308 Airlines Flight Roster</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="top-bar">
        <div class="language-select">
            <select id="language" name="language">
                <option value="EN">EN</option>
                <option value="TR">TR</option>
            </select>
        </div>
        <a href="#" class="top-bar-item" id="helpButton">Help</a>
        <a href="signout.php" class="top-bar-item">Sign Out</a>
      </div>

    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember" value="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="login-button">LOG IN</button>
            <a href="reset_password.html" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>308 Airlines</title>    
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="top-bar">
        <a href="yourflights.html" class="top-bar-item">My Flights</a>
        <a href="#" class="top-bar-item" id="helpButton">Help</a>
        <a href="signout.php" class="top-bar-item">Sign Out</a>
    </div>
    
    <div id="form">
        <form>
            <h2>FLIGHT SELECTION</h2>
            <div>
                <label for="searchType">Search By:</label>
                <select id="searchType" name="searchType">
                    <option value="flightNo" selected>Flight No</option>
                    <option value="route">Route</option>
                    <option value="airportAndDate">Airport and Date</option>
                </select>
            </div>
            
            <br>
        
            
            <div id="flightNoInput" class="input-field" style="display:none;">
                <label for="flightNo">Flight No:</label>
                <input type="text" id="flightNo" name="flightNo" placeholder="Flight No.">
            </div>
            
            <div id="routeInput" class="input-field" style="display:none;">
                <label for="departure">Departure:</label>
                <input type="text" id="departure" name="departure" placeholder="Departure">
                <label for="arrival">Arrival:</label>
                <input type="text" id="arrival" name="arrival" placeholder="Arrival">
                <label for="depDate">Date:</label>
                <input type="text" id="depDate" name="depDate" placeholder="Date">
            </div>
            
            <div id="airportAndDateInput" class="input-field" style="display:none;">
                <label for="airport">Airport:</label>
                <input type="text" id="airport" name="airport" placeholder="Airport">
                <label for="date">Date:</label>
                <input type="text" id="depDate" name="depDate" placeholder="Date">
            </div>
                        
            <br>
            
            <div>
                 <button type="submit" name="submit" id="submit">Submit</button>
            </div>
        
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>308 Airlines</title>    
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    
    <div id="form">
        <form>
            <h2>FLIGHT SELECTION</h2>
            <div>
                <label for="searchType">Search By:</label>
                <select id="searchType" name="searchType">
                    <option value="flightNo" selected>Flight No</option>
                    <option value="route" >Route</option>
                </select>
            </div>
            
            <br>
        
            
            <div id="flightNoInput" class="input-field" style="display:none;">
                <label for="flightNo">Flight No:</label>
                <input type="text" id="flightNo" name="flightNo" placeholder="Flight No.">
            </div>
            
            <div id="routeInput" class="input-field" style="display:none;">
                <label for="route">Route:</label>
                <input type="text" id="departure" name="route" placeholder="Departure Location">                
                <input type="text" id="arrival" name="route" placeholder="Arrival Location">
                <input type="text" id="depDate" name="route" placeholder="Departure Time">
                <input type="text" id="arrTime" name="route" placeholder="Arrival Time">
            </div>
                        
            <br>
            
            <div>
                <input type="submit" name="submit" id="submit">
            </div>
        
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>

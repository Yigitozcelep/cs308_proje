<!DOCTYPE html>
<html>
    <head>
        <title id="air308myFlights">
        </title>
        <link rel="stylesheet" href="myFlightsPassenger.css">
    </head>

    <body>

        <div class="top-bar">
            <div class="logo" id="brandName">
                
            </div>
            <div class="language-select">
                <select id="language" name="language">
                    <option value="english">EN</option>
                    <option value="turkish">TR</option>
                </select>
            </div>
            <a href="#" class="top-bar-item" id="helpButton"></a>
            <div id="helpPopup" class="help-popup" style="display: none;">
                <div class="help-content">
                  <span class="close">&times;</span>
                  <h2 id="myFlightsWelcomeHeader"></h2>
                  <p id="myFlightsBookingInfo"></p>
                  <h3 id="filteringFlights"></h3>
                  <p id="filteringFlightsInfo"></p>
                  <h3 id="tableDisplay"></h3>
                  <p id="myFlightsTableDisplayInfo"></p>
                  <h3 id="cancellingFlights"></h3>
                  <p id="myFlightsCancellingFlightsInfo"></p>
                    
                </div>
              </div>
            <a href="../start_screen/index.html" class="top-bar-item" id="signOut"></a>
        </div>

        <div class="main-container">
            <div class="left">

                <div class="filters-container">
                    <div>
                    <div id="filterBy"></div>
                        <input id="bookingNo-search" class="name-search" type="text" placeholder="Booking No">
                        <input id="flightNo-search" class="input-search" type="text" placeholder="Flight No">
                        <input id="departureDate-search" class="input-search" type="text" placeholder="Departure Date">
                        <input id="departurePlace-search" class="input-search" type="text" placeholder="Departure Place">
                        <input id="departureAirport-search" class="input-search" type="text" placeholder="Departure Airport">
                        <input id="arrivalDate-search" class="input-search" type="text" placeholder="Arrival Date">
                        <input id="arrivalPlace-search" class="input-search" type="text" placeholder="Arrival Place">
                        <input id="arrivalAirport-search" class="input-search" type="text" placeholder="Arrival Airport">
                        <input id="seatType-search" class="input-search" type="text" placeholder="Seat Type">
                        <input id="seatNumber-search" class="input-search" type="text" placeholder="Seat Number">
                        <input id="sharedAirlineCompany-search" class="input-search" type="text" placeholder="Shared Airline Company">
                    
                    <button id="apply" class="apply" type="submit"></button>
                    </div>
                
                </div>

            </div>

            <div class="middle">
                
                <div class="table-container" id="table">
                    <table>
                        <thead>
                        <tr>
                            <th data-column="BookingNo" data-order="desc" id="bookingNo"></th>
                            <th data-column="FlightNo" data-order="desc" id="flightNo"></th>
                            <th data-column="DepartureDate" data-order="desc" id="departureDate"></th>
                            <th data-column="DeparturePlace" data-order="desc" id="departurePlace"></th>
                            <th data-column="DepartureAirport" data-order="desc" id="departureAirport"></th>
                            <th data-column="ArrivalDate" data-order="desc" id="arrivalDate"></th>
                            <th data-column="ArrivalPlace" data-order="desc" id="arrivalPlace"></th>
                            <th data-column="ArrivalAirport" data-order="desc" id="arrivalAirport"></th>
                            <th data-column="SeatType" data-order="desc" id="seatType"></th>
                            <th data-column="SeatNumber" data-order="desc" id="seatNumber"></th>
                            <th data-column="SharedAirlineCompany" data-order="desc" id="sharedAirlineCompany"></th>                                                                                                               
                        </tr>
                        </thead>
                        <tbody id="table-body">
                            <script type="module" src="myFlightsPassenger.js"></script>
                            <script type="module" src="../dictionary.js"></script>               
                        </tbody>
                    </table>
                </div>

                <div class="page-container">
                    <div id="page-wrapper"></div>
                </div>

                

                

            </div>
         

            <div class="right"></div>
            
            
        </div>
        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="confirmationText"></p>
                <button id="confirmCancel" class="confirm-button"></button>
                <button id="cancelAction" class="cancel-button"></button>
            </div>
        </div>   
    </body>
</html>

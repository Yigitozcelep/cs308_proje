<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plaineView.css">
    <title id="myTitle">Air308 PlaineView</title>
</head>
<body>
    <div class="top-bar">
        <div id="brandName" class="logo">
            AIR308 Airlines
        </div>
        <div class="language-select">
            <select id="language" name="language">
                <option value="EN">EN</option>
                <option value="TR">TR</option>
            </select>
        </div>
        <a href="#" class="top-bar-item" id="helpButton">Help</a>
        <div id="helpPopup" class="help-popup" style="display: none;">
            <div class="help-content">
              <span class="close">&times;</span>
              <div id="helpDiv">

              </div>
            </div>
          </div>
          <a href="/start_screen/index.html" class="top-bar-item" id="signOut">SignOut</a>
    </div>

    <img src="./svgs/airplaine.svg" id="airplaine">
    <div id="seats"> </div>
    <table id="UserInfoTable">
        <thead>
            <tr>
                <th id="age">Age</th>
                <th id="nationality">Nationality</th>
                <th id="name">Name</th>
                <th id="surname">Surname</th>
                <th id="gender">Gender</th>
                <th id="id">Id</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="ageEntry"></td>
                <td id="nationalityEntry"></td>
                <td id="nameEntry"></td>
                <td id="surnameEntry"></td>
                <td id="genderEntry"></td>
                <td id="idEntry"></td>
            </tr>
        </tbody>
    </table>

    <table id="FlightCrewTable">
        <thead>
            <tr>
                <th id="FlightCrewAge">Age</th>
                <th id="FlightCrewNationality">Nationality</th>
                <th id="FlightCrewName">Name</th>
                <th id="FlightCrewSurname">Surname</th>
                <th id="FlightCrewGender">Gender</th>
                <th id="FlightCrewId">Id</th>
                <th id="FlightCrewType">Type</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="FlightCrewAgeEntry"></td>
                <td id="FlightCrewNationalityEntry"></td>
                <td id="FlightCrewNameEntry"></td>
                <td id="FlightCrewSurnameEntry"></td>
                <td id="FlightCrewGenderEntry"></td>
                <td id="FlightCrewIdEntry"></td>
                <td id="FlightCrewTypeEntry"></td>
            </tr>
        </tbody>
    </table>

    <button id="buySeatButton"> BuySeat </button>

</body>
    <script src="plaineView.js" type="module"></script>               
    <script src="../dictionary.js" type="module"></script>
</html>
